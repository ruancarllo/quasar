<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <style>
      * {
        margin: 0;
        border: 0;
        padding: 0;

        box-sizing: border-box;
        user-select: none;
      }

      body {
        width: 100vw;
        height: 100vh;

        display: grid;
        place-content: center;
      }

      iframe {
        width: 49vh;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <iframe src="/quasar" frameborder="0"></iframe>
  </body>
</html>
